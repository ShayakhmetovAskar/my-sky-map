name: Frontend Release

on:
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies and build
      run: |
        cd frontend
        npm install
        npm run build
        
        echo "📂 Build completed. Contents of frontend/dist:"
        ls -la dist/
    
    - name: Configure AWS CLI for Yandex Cloud
      run: |
        aws configure set aws_access_key_id ${{ secrets.YC_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.YC_SECRET_ACCESS_KEY }}
        aws configure set region ru-central1
    
    - name: Deploy to S3
      run: |
        echo "🚀 Deploying to S3 bucket: ${{ secrets.YC_BUCKET_NAME }}"
        
        cd frontend
        aws s3 sync dist/ s3://${{ secrets.YC_BUCKET_NAME }}/ \
          --endpoint-url=https://storage.yandexcloud.net \
          --delete \
          --exclude ".DS_Store" \
          --exclude "*.map"
        
        echo "✅ Frontend deployed successfully!"
        echo "🌐 Your site should be available at your bucket URL"
    
    - name: Show deployment summary
      run: |
        echo "📦 Deployed from: frontend/dist/"
        echo "🏺 S3 Bucket: ${{ secrets.YC_BUCKET_NAME }}"
        echo "🎯 Endpoint: https://storage.yandexcloud.net"
        echo "🎉 Deployment completed at $(date)"
