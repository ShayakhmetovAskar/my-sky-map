<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #050715 0%, #060811 50%, #050614 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Logo/Title */
      .splash-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        font-size: 2.5rem;
        font-weight: 200;
        letter-spacing: 0.3rem;
        color: #ffffff;
        margin-bottom: 3rem;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
      }

      /* Loading Container */
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      /* Orbital Loader */
      .orbital-loader {
        width: 60px;
        height: 60px;
        position: relative;
        opacity: 0;
        animation: fadeIn 0.8s 0.3s ease forwards;
        margin-bottom: 2rem;
      }

      .orbit {
        position: absolute;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: rotate 3s linear infinite;
      }

      .orbit:nth-child(1) {
        width: 60px;
        height: 60px;
        animation-duration: 4s;
      }

      .orbit:nth-child(2) {
        width: 45px;
        height: 45px;
        top: 7.5px;
        left: 7.5px;
        animation-duration: 3s;
        animation-direction: reverse;
      }

      .orbit:nth-child(3) {
        width: 30px;
        height: 30px;
        top: 15px;
        left: 15px;
        animation-duration: 2s;
      }

      .planet {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .orbit:nth-child(1) .planet {
        top: -2px;
        left: calc(50% - 2px);
      }

      .orbit:nth-child(2) .planet {
        top: -2px;
        left: calc(50% - 2px);
        background: #4a9eff;
      }

      .orbit:nth-child(3) .planet {
        top: -2px;
        left: calc(50% - 2px);
        background: #ffd700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      }


      /* Loading Text */
      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        font-size: 0.85rem;
        font-weight: 300;
        letter-spacing: 0.15rem;
        color: rgba(255, 255, 255, 0.6);
        text-transform: uppercase;
        opacity: 0;
        animation: fadeIn 0.8s 0.7s ease forwards;
      }

      /* Stars Background */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }


      @keyframes twinkle {
        0%, 100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      /* Hide scrollbar during splash */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Splash Screen -->
    <div id="splash-screen">
      <!-- Stars Background -->
      <div class="stars" id="stars"></div>
      
      <!-- Title -->
      <h1 class="splash-title"></h1>
      
      <!-- Loader -->
      <div class="loader-container">
        <div class="orbital-loader">
          <div class="orbit">
            <div class="planet"></div>
          </div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
          <div class="orbit">
            <div class="planet"></div>
          </div>
        </div>
        
        <div class="loading-text">Loading</div>
      </div>
    </div>

    <!-- App Container -->
    <div id="app"></div>
    
    <script>
      // Generate random stars
      (function() {
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 50;
        
        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.animationDelay = Math.random() * 3 + 's';
          star.style.opacity = Math.random() * 0.8 + 0.2;
          
          // Vary star sizes
          const size = Math.random() * 2 + 1;
          star.style.width = size + 'px';
          star.style.height = size + 'px';
          
          starsContainer.appendChild(star);
        }
      })();


      // Hide splash screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splashScreen = document.getElementById('splash-screen');
          
          // Fade out splash screen
          splashScreen.classList.add('fade-out');
          document.body.classList.remove('loading');
          
          // Remove splash screen from DOM after animation
          setTimeout(() => {
            splashScreen.remove();
          }, 500);
        }, 800); // Minimum display time for splash screen
      });
    </script>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
