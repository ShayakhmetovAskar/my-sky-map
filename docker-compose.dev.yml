services:
  backend:
    build: ./backend
    container_name: fastapi_backend_dev
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ${data_root}:/data:ro
    
    command: uvicorn src.server:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vite_frontend_dev
    
    depends_on:
      - backend

  nginx_proxy:
    image: nginx:alpine
    container_name: skymap_nginx_dev
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "8889:80"
    depends_on:
      - backend
      - frontend
